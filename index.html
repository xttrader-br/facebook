<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Landing Page</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Minha Marca</a>
      <button class="btn btn-primary">Contato</button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="bg-light text-center py-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Landing moderna</h1>
      <p class="lead mb-4">Feita com <b>Bootstrap 5</b>. Clássica, estável e fácil de personalizar.</p>
      <button class="btn btn-secondary btn-lg">Começar agora</button>
    </div>
  </section>

  <!-- Cards -->
  <section class="container py-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Fácil</h5>
            <p class="card-text">Extremamente documentado e conhecido.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Clássico</h5>
            <p class="card-text">Usado há anos em milhares de projetos.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Responsivo</h5>
            <p class="card-text">Sistema de grid sólido e mobile first.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
