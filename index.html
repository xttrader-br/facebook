<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowbite Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
    <span class="text-2xl font-bold">Minha Marca</span>
    <button class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Contato</button>
  </nav>

  <!-- Hero -->
  <section class="bg-gray-100 py-20 text-center">
    <h1 class="mb-4 text-5xl font-extrabold text-gray-900">Landing moderna</h1>
    <p class="mb-6 text-lg text-gray-600">Feita com <b>Flowbite</b>. Mais robusta e profissional.</p>
    <button data-modal-target="demo-modal" data-modal-toggle="demo-modal"
      class="text-white bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg">
      Abrir Modal
    </button>
  </section>

  <!-- Cards -->
  <section class="grid md:grid-cols-3 gap-6 px-10 py-10">
    <div class="p-6 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-2">Componentes</h2>
      <p>Botões, modais, navbars e muito mais.</p>
    </div>
    <div class="p-6 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-2">Interativo</h2>
      <p>Inclui JS para animações e eventos.</p>
    </div>
    <div class="p-6 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-2">Escalável</h2>
      <p>Ideal para SaaS e apps complexos.</p>
    </div>
  </section>

  <!-- Modal -->
  <div id="demo-modal" tabindex="-1" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full">
      <h3 class="text-lg font-semibold mb-4">Sou um modal Flowbite!</h3>
      <button data-modal-hide="demo-modal" class="px-4 py-2 bg-red-600 text-white rounded">Fechar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
</body>
</html>
