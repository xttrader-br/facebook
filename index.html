<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaisyUI Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.js"></script>
</head>
<body data-theme="cupcake">
  <!-- Navbar -->
  <nav class="navbar bg-base-100 px-6 shadow-md">
    <div class="flex-1 text-xl font-bold">Minha Marca</div>
    <div class="flex-none">
      <button class="btn btn-primary">Contato</button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero min-h-[80vh] bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-lg">
        <h1 class="text-5xl font-bold">Landing moderna</h1>
        <p class="py-6">Feita com <b>DaisyUI</b>. Colorida, responsiva e rápida de construir.</p>
        <button class="btn btn-secondary">Começar agora</button>
      </div>
    </div>
  </section>

  <!-- Cards -->
  <section class="p-10 grid md:grid-cols-3 gap-6">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Fácil</h2>
        <p>Classes simples e temas prontos.</p>
      </div>
    </div>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Bonito</h2>
        <p>Cores vibrantes e estilos modernos.</p>
      </div>
    </div>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Responsivo</h2>
        <p>Funciona bem em mobile, tablet e desktop.</p>
      </div>
    </div>
  </section>
</body>
</html>
